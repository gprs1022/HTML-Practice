<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin and Padding</title>
    <style>
  .padding{
    border: 2px solid black;
    padding-top: 100px;
    padding-bottom: 100px;
    padding-left: 50px;
    padding-right: 10px;
  }
  .margin{
    border:2px solid red;
   /* width: 100px; */
    margin:100px 5px;
  }
    </style>
</head>
<body style="border: 1px solid black">
    <!-- Padding -->
    <p class="padding">Lorem ipsum dolor sit amet consectetur adipisicing elit. Minima, reprehenderit.</p>
    <!-- Margin -->
    <p class="margin">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Repellat, provident.</p>

</body>
</html>
