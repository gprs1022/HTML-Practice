<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
</head>
<body>
    <form method="get" target="_blank">
        <fieldset>
            <legend>User Registration</legend>
            <label for="username">Enter your name</label>
            <input type="text" name="username" id="username" value="john" raadonly disabled>
            <br>
            <label for="useremail" >Enter your E-mail</label>
            <input type="text" name="email" id="email" placeholder="a@email.com" autofocus>
            <br>
            <label for="userpassword">Enter your password</label>
            <input type="password" name="userpassword" id="userpassword">
            <br>
            Gender <br>
            <label for="male">Male</label>
            <input type="radio" name="gender" id="male" value="male">
            <br>
            <label for="female">Female</label>
            <input type="radio" name="gender" id="female" value="female">
            <br>
            <label for="transgender">Transgender</label>
            <input type="radio" name="gender" id="transgender" value="transgender">
            <br>
            <input type="number" min="0" max="8">
            <input type="submit">
        </fieldset>
    </form>
    
</body>
</html>
