<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <!-- table tag -->
    <table border="2" cellpadding="16px" cellspacing="5px" bordercolor="red">
        <tr>
            <th>SN.</th>
            <th>Sub 1</th>
            <th>sub 2</th>
            <th>sub 3</th>
        </tr>
        <tr>
            <td>Science</td>
            <td>Math</td>
            <td colspan="2">English</td>
            
        </tr>
        <tr>
            <td>Science</td>
            <td>Math</td>
            <td rowspan="2">English</td>
            <td>Social science</td>
        </tr>
        <tr>
            <td>Science</td>
            <td>Math</td>
            <td>Social science</td>
        </tr>
    </table>
</body>
</html>
