<body>
    <form>
        <fieldset>

      <label for="name">Please Enter your numner:</label>

     Select gender: <br>

     <label for="avangers">Avengers</label>

    <label for="Thor">Thor</label>

    <input type="submit" value="submit">

    </fieldset>
    </form>
